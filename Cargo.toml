[package]
name = "shortwave"
version = "0.1.0"
authors = ["Felix HÃ¤cker <haeckerfelix@gnome.org>"]
build = "build.rs"
edition = "2018"

[dependencies]
libhandy = { git = "https://gitlab.gnome.org/haecker-felix/libhandy-rs", features=["v0_0_9"] }
gtk = { git="https://github.com/gtk-rs/gtk", features=["v3_24"] }
