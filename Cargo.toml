[package]
name = "shortwave"
version = "0.0.0"
authors = ["Felix HÃ¤cker <haeckerfelix@gnome.org>"]
edition = "2018"
license = "GPL-3.0-or-later"

[dependencies]
log = "0.4.8"
pretty_env_logger = "0.4"
chrono = "0.4.11"
rust_cast = "0.15"
mdns = "0.3.1"
serde = "1.0.104"
serde_json = "1.0.45"
serde_derive = "1.0.104"
serde_urlencoded = "0.6.1"
lazy_static = "1.4.0"
matches = "0.1.8"
open = "1.3.2"
url = "2.1.0"
indexmap = "1.3.0"
failure = "0.1.6"
failure_derive = "0.1.6"
strum = "0.18"
strum_macros = "0.18"
diesel_migrations = "1.4.0"
diesel = { version = "1.4.3", features = ["sqlite", "r2d2"] }
futures = "0.3.1"
futures-io = "0.3.1"
futures-util = "0.3.1"
async-std = "1.4.0"
isahc = "0.9"
regex = "1.3.4"

gstreamer = { version = "0.15.0", features = ["v1_10"] }
gstreamer-audio = "0.15.5"
cairo-rs = "0.8.0"
gdk = "0.12.0"
glib = { version = "0.9.0" }
gtk = { version = "0.8.0", features = ["v3_22"] }
gio = { version = "0.8.0", features = ["v2_46"] }
gdk-pixbuf = { version = "0.8.0", features = ["v2_36"] }
gettext-rs = { version = "0.4.4", features = ["gettext-system"] }
libhandy = { git="https://gitlab.gnome.org/haecker-felix/libhandy-rs.git", branch = "update_cargo_version", features = ["v0_0_12"] }
gtk-macros = "0.2.0"

[target.'cfg(unix)'.dependencies]
mpris-player = "0.5.0"
