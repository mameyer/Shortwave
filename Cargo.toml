[package]
name = "shortwave"
version = "0.1.0"
authors = ["Felix HÃ¤cker <haeckerfelix@gnome.org>"]
edition = "2018"

[dependencies]
gtk = { version = "0.7.0", features = ["v3_22"] }
libhandy = "0.4.0"
glib = { version = "0.8.1", features = ["subclassing"] }
gobject-sys = "0.9.0"
glib-sys = "0.9.0"
gio = { version = "0.7.0", features = ["v2_46"] }
gdk = "0.11.0"
gdk-pixbuf = { version = "0.7.0", features = ["futures"] }
gstreamer = "0.14.5"
gstreamer-pbutils = "0.14.0"
mpris-player = "0.4.0"
log = "0.4.7"
pretty_env_logger = "0.3.0"
quick-error = "1.2.2"
restson = "0.5.4"
uuid = { version = "0.7.4", features = ["v4"] }
